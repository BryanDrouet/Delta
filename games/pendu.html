<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jeu du Pendu - 2 Joueurs</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }
  h1 {
    color: #333;
    margin-bottom: 20px;
  }
  #setup-screen, #game-screen {
    display: none;
  }
  #setup-screen.active, #game-screen.active {
    display: block;
  }
  #word-input {
    font-size: 1.5em;
    padding: 10px;
    margin: 20px 0;
    border: 2px solid #667eea;
    border-radius: 5px;
    width: 80%;
    text-transform: uppercase;
  }
  #start-game {
    font-size: 1.2em;
    padding: 15px 40px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
  }
  #start-game:hover {
    background: #5568d3;
  }
  #word-display {
    font-size: 2.5em;
    letter-spacing: 15px;
    margin: 30px 0;
    font-weight: bold;
    color: #333;
  }
  #hangman-drawing {
    margin: 20px auto;
    width: 200px;
    height: 250px;
    border: 3px solid #667eea;
    background-color: #f8f9fa;
    position: relative;
    border-radius: 10px;
  }
  .part {
    position: absolute;
    display: none;
  }
  #head {
    width: 50px;
    height: 50px;
    border: 4px solid #333;
    border-radius: 50%;
    top: 40px;
    left: 75px;
    background: #ffeb3b;
  }
  #body {
    width: 6px;
    height: 80px;
    background: #333;
    top: 90px;
    left: 97px;
  }
  #left-arm {
    width: 50px;
    height: 6px;
    background: #333;
    top: 110px;
    left: 50px;
    transform: rotate(-30deg);
  }
  #right-arm {
    width: 50px;
    height: 6px;
    background: #333;
    top: 110px;
    left: 100px;
    transform: rotate(30deg);
  }
  #left-leg {
    width: 55px;
    height: 6px;
    background: #333;
    top: 160px;
    left: 45px;
    transform: rotate(40deg);
  }
  #right-leg {
    width: 55px;
    height: 6px;
    background: #333;
    top: 160px;
    left: 95px;
    transform: rotate(-40deg);
  }
  #virtual-keyboard {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    margin: 30px auto;
    max-width: 600px;
  }
  .key {
    font-size: 1.3em;
    font-weight: bold;
    width: 50px;
    height: 50px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .key:hover:not(:disabled) {
    background: #5568d3;
    transform: scale(1.1);
  }
  .key:disabled {
    background: #ccc;
    color: #666;
    cursor: not-allowed;
    transform: scale(1);
  }
  #info {
    font-size: 1.2em;
    margin: 20px 0;
    color: #333;
  }
  #message {
    font-size: 1.5em;
    margin: 20px 0;
    font-weight: bold;
    min-height: 40px;
  }
  #message.win {
    color: #4caf50;
  }
  #message.lose {
    color: #f44336;
  }
  #restart {
    font-size: 1.2em;
    padding: 15px 40px;
    background: #764ba2;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
    display: none;
  }
  #restart:hover {
    background: #653a8a;
  }
  .instruction {
    font-size: 1.1em;
    color: #555;
    margin: 10px 0;
  }
</style>
</head>
<body>
<div class="container">
  <h1>ðŸŽ® Jeu du Pendu - 2 Joueurs ðŸŽ®</h1>
  
  <div id="setup-screen" class="active">
    <p class="instruction">Joueur 1, entrez un mot secret :</p>
    <input type="text" id="word-input" placeholder="Entrez votre mot..." maxlength="20" />
    <br/>
    <button id="start-game">Commencer le jeu</button>
  </div>

  <div id="game-screen">
    <div id="hangman-drawing">
      <div id="head" class="part"></div>
      <div id="body" class="part"></div>
      <div id="left-arm" class="part"></div>
      <div id="right-arm" class="part"></div>
      <div id="left-leg" class="part"></div>
      <div id="right-leg" class="part"></div>
    </div>
    
    <div id="word-display">_ _ _ _ _</div>
    
    <div id="info">Erreurs : <span id="wrong-count">0</span> / 6</div>
    
    <p class="instruction">Joueur 2, cliquez sur les lettres pour deviner :</p>
    <div id="virtual-keyboard"></div>
    
    <div id="message"></div>
    <button id="restart">Nouvelle partie</button>
  </div>
</div>

<script>
  const wordInput = document.getElementById('word-input');
  const startGameBtn = document.getElementById('start-game');
  const setupScreen = document.getElementById('setup-screen');
  const gameScreen = document.getElementById('game-screen');
  const wordDisplay = document.getElementById('word-display');
  const keyboard = document.getElementById('virtual-keyboard');
  const messageDiv = document.getElementById('message');
  const wrongCountSpan = document.getElementById('wrong-count');
  const restartBtn = document.getElementById('restart');
  
  const parts = ['head', 'body', 'left-arm', 'right-arm', 'left-leg', 'right-leg'];
  let secretWord = '';
  let displayedWord = [];
  let wrongGuesses = 0;
  const maxWrong = 6;

  // CrÃ©er le clavier virtuel (A-Z)
  function createKeyboard() {
    keyboard.innerHTML = '';
    for (let i = 65; i <= 90; i++) {
      const letter = String.fromCharCode(i);
      const key = document.createElement('button');
      key.textContent = letter;
      key.className = 'key';
      key.addEventListener('click', () => handleLetterClick(letter, key));
      keyboard.appendChild(key);
    }
  }

  // DÃ©marrer le jeu
  startGameBtn.addEventListener('click', () => {
    const input = wordInput.value.trim().toUpperCase();
    if (input.length < 2) {
      alert('Veuillez entrer un mot d\'au moins 2 lettres !');
      return;
    }
    // VÃ©rifier que le mot ne contient que des lettres
    if (!/^[A-Z]+$/.test(input)) {
      alert('Le mot ne doit contenir que des lettres !');
      return;
    }
    
    secretWord = input;
    displayedWord = Array(secretWord.length).fill('_');
    wrongGuesses = 0;
    
    setupScreen.classList.remove('active');
    gameScreen.classList.add('active');
    
    updateWordDisplay();
    createKeyboard();
    hideHangmanParts();
    messageDiv.textContent = '';
    messageDiv.className = '';
    wrongCountSpan.textContent = '0';
    restartBtn.style.display = 'none';
  });

  // Afficher le mot avec les lettres trouvÃ©es
  function updateWordDisplay() {
    wordDisplay.textContent = displayedWord.join(' ');
  }

  // GÃ©rer le clic sur une lettre
  function handleLetterClick(letter, key) {
    key.disabled = true;
    
    if (secretWord.includes(letter)) {
      // Lettre trouvÃ©e
      for (let i = 0; i < secretWord.length; i++) {
        if (secretWord[i] === letter) {
          displayedWord[i] = letter;
        }
      }
      updateWordDisplay();
      
      // VÃ©rifier si le mot est complet
      if (!displayedWord.includes('_')) {
        messageDiv.textContent = 'ðŸŽ‰ Bravo ! Vous avez gagnÃ© ! ðŸŽ‰';
        messageDiv.className = 'win';
        endGame();
      }
    } else {
      // Mauvaise lettre
      wrongGuesses++;
      wrongCountSpan.textContent = wrongGuesses;
      showHangmanPart(wrongGuesses - 1);
      
      if (wrongGuesses === maxWrong) {
        messageDiv.textContent = 'ðŸ’€ Perdu ! Le mot Ã©tait : ' + secretWord;
        messageDiv.className = 'lose';
        revealWord();
        endGame();
      }
    }
  }

  // Afficher une partie du pendu
  function showHangmanPart(index) {
    const part = document.getElementById(parts[index]);
    if (part) {
      part.style.display = 'block';
    }
  }

  // Cacher toutes les parties du pendu
  function hideHangmanParts() {
    parts.forEach(partId => {
      const part = document.getElementById(partId);
      if (part) part.style.display = 'none';
    });
  }

  // RÃ©vÃ©ler le mot complet
  function revealWord() {
    displayedWord = secretWord.split('');
    updateWordDisplay();
  }

  // Terminer le jeu
  function endGame() {
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.disabled = true);
    restartBtn.style.display = 'inline-block';
  }

  // Recommencer une nouvelle partie
  restartBtn.addEventListener('click', () => {
    wordInput.value = '';
    gameScreen.classList.remove('active');
    setupScreen.classList.add('active');
  });
</script>
</body>
</html>
