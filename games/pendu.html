<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jeu du Pendu Multi-Joueurs - CSS Graphic</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    padding: 0;
    display: flex;
    min-height: 100vh;
    justify-content: center;
    align-items: flex-start;
    color: #333;
  }
  .container {
    background: #fff;
    max-width: 900px;
    width: 90vw;
    margin: 40px 20px 80px;
    border-radius: 15px;
    box-shadow: 0 15px 50px rgb(0 0 0 / 0.3);
    padding: 30px 40px;
  }

  h1 {
    text-align: center;
    font-weight: 700;
    font-size: 2.8rem;
    margin-bottom: 25px;
    color: #45337f;
  }
  label {
    font-weight: 600;
    margin-top: 15px;
    display: block;
    font-size: 1.1rem;
    color: #5a4a8b;
  }
  input[type=number],
  select {
    font-size: 1.1rem;
    padding: 8px 12px;
    margin-top: 8px;
    border-radius: 6px;
    border: 2px solid #667eea;
    outline-offset: 2px;
    width: 160px;
    color: #45337f;
  }
  button {
    margin-top: 20px;
    background: #667eea;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    font-size: 1.3rem;
    padding: 12px 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 5px 15px rgb(102 126 234 / 0.7);
  }
  button:hover:not(:disabled) {
    background: #5064cc;
  }
  button:disabled {
    background: #ddd;
    color: #999;
    cursor: not-allowed;
    box-shadow: none;
  }

  #setup-screen {
    max-width: 520px;
    margin: 0 auto 30px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.1);
    padding: 30px 25px;
    background: #f5f6fa;
  }
  #setup-screen > label,
  #setup-screen > select,
  #setup-screen > input,
  #setup-screen > button {
    display: block;
    margin-bottom: 12px;
  }

  /* Zone de dessin pendu */
  #hangman-canvas {
    position: relative;
    width: 220px;
    height: 300px;
    margin: 30px auto 10px;
  }

  /* Base du poteau */
  .pole-base {
    width: 140px;
    height: 12px;
    background: #3a3a3a;
    margin: 260px auto 0;
    border-radius: 8px;
  }
  /* Poteau vertical */
  .pole-vertical {
    position: absolute;
    width: 12px;
    height: 260px;
    background: #3a3a3a;
    left: 50px;
    top: 0;
    border-radius: 6px;
  }
  /* Barre horizontale */
  .pole-horizontal {
    position: absolute;
    width: 120px;
    height: 12px;
    background: #3a3a3a;
    left: 50px;
    top: 0;
    border-radius: 6px;
  }
  /* Barre verticale courte (pour la corde) */
  .pole-rope {
    position: absolute;
    width: 6px;
    height: 30px;
    background: #3a3a3a;
    left: 160px;
    top: 12px;
    border-radius: 6px;
  }

  /* Toutes les parties du pendu */
  .part {
    position: absolute;
    display: none;
  }

  /* TÃªte */
  .head {
    width: 60px;
    height: 60px;
    border: 4px solid #3a3a3a;
    border-radius: 50%;
    top: 45px;
    left: 130px;
    background: #fafafa;
    box-shadow: inset 0 0 12px rgba(0,0,0,0.1);
  }

  /* Corps */
  .body {
    width: 8px;
    height: 100px;
    background: #3a3a3a;
    top: 105px;
    left: 157px;
    border-radius: 4px;
  }

  /* Bras gauche */
  .left-arm {
    width: 60px;
    height: 10px;
    background: #3a3a3a;
    top: 120px;
    left: 95px;
    border-radius: 4px;
    transform-origin: right center;
    transform: rotate(-45deg);
  }

  /* Bras droit */
  .right-arm {
    width: 60px;
    height: 10px;
    background: #3a3a3a;
    top: 120px;
    left: 160px;
    border-radius: 4px;
    transform-origin: left center;
    transform: rotate(45deg);
  }

  /* Jambe gauche */
  .left-leg {
    width: 60px;
    height: 10px;
    background: #3a3a3a;
    top: 205px;
    left: 95px;
    border-radius: 4px;
    transform-origin: right center;
    transform: rotate(45deg);
  }

  /* Jambe droite */
  .right-leg {
    width: 60px;
    height: 10px;
    background: #3a3a3a;
    top: 205px;
    left: 160px;
    border-radius: 4px;
    transform-origin: left center;
    transform: rotate(-45deg);
  }

  /* Visage (yeux croisÃ©s et bouche) */
  .face {
    position: absolute;
    top: 65px;
    left: 152px;
    width: 16px;
    height: 16px;
  }
  .face .eye-left, .face .eye-right {
    position: absolute;
    width: 6px;
    height: 6px;
    border-left: 2px solid #333;
    border-bottom: 2px solid #333;
    transform: rotate(-45deg);
    top: 4px;
  }
  .face .eye-left {
    left: 1px;
  }
  .face .eye-right {
    right: 1px;
  }
  .face .mouth {
    position: absolute;
    top: 13px;
    left: 4px;
    width: 8px;
    height: 4px;
    border-top: 2px solid #333;
    border-radius: 0 0 8px 8px;
  }

  /* Affichage flex du clavier */
  #virtual-keyboard {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 700px;
    margin: 15px auto 25px;
    gap: 10px;
  }
  button.key {
    width: 52px;
    height: 52px;
    border-radius: 10px;
    background: #667eea;
    border: none;
    font-weight: 700;
    font-size: 1.3rem;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.15s ease;
    user-select: none;
  }
  button.key:hover:not(:disabled) {
    background: #5064cc;
    transform: scale(1.15);
  }
  button.key:disabled {
    background: #bbb;
    cursor: default;
    color: #666;
    transform: scale(1);
  }

  #word-display {
    font-size: 2.8rem;
    letter-spacing: 18px;
    font-weight: 700;
    color: #45337f;
    margin: 20px 0 10px;
    user-select: none;
    text-transform: uppercase;
    text-align: center;
  }

  #message {
    font-size: 1.5rem;
    font-weight: 600;
    color: #3a3a3a;
    min-height: 2.2em;
    text-align: center;
    margin-bottom: 15px;
  }
  #message.win {
    color: #4caf50;
  }
  #message.lose {
    color: #e53935;
  }

  #restart {
    display: none;
  }

  /* Scoreboard styles */
  #scoreboard {
    margin-top: 30px;
    border-collapse: collapse;
    width: 100%;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  #scoreboard th, #scoreboard td {
    border: 1px solid #ddd;
    padding: 10px 18px;
    font-weight: 600;
    text-align: center;
    color: #45337f;
  }
  #scoreboard th {
    background: #786da9;
    color: white;
    font-size: 1.1rem;
  }
  #scoreboard td {
    font-size: 1rem;
  }

  /* Responsive */
  @media (max-width: 650px) {
    #word-display {
      font-size: 2rem;
      letter-spacing: 12px;
    }
    button.key {
      width: 44px;
      height: 44px;
      font-size: 1.1rem;
    }
    #hangman-canvas {
      width: 180px;
      height: 240px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Jeu du Pendu Multi-Joueurs</h1>

  <section id="setup-screen">
    <label for="player-count">Nombre de joueurs :</label>
    <input type="number" id="player-count" min="2" max="6" value="2" />

    <label for="starting-player">Joueur qui commence Ã  faire deviner (1 - N) :</label>
    <input type="number" id="starting-player" min="1" max="6" value="1" />

    <label for="rounds-number">Nombre de manches (un passage par joueur) :</label>
    <input type="number" id="rounds-number" min="1" max="20" value="3" />

    <label for="keyboard-layout">Disposition clavier :</label>
    <select id="keyboard-layout">
      <option value="azerty">AZERTY</option>
      <option value="qwerty">QWERTY</option>
      <option value="alpha">AlphabÃ©tique</option>
    </select>

    <button id="start-button">DÃ©marrer la partie</button>
  </section>

  <section id="game-screen" style="display:none;">
    <div id="info-bar" style="text-align:center; margin-bottom: 10px;">
      <strong>Manche <span id="current-round">1</span> / <span id="total-rounds"></span></strong> - 
      <strong>Tour du joueur <span id="current-guessing-player">1</span></strong>
    </div>

    <div id="hangman-canvas">
      <div class="pole-base"></div>
      <div class="pole-vertical"></div>
      <div class="pole-horizontal"></div>
      <div class="pole-rope"></div>

      <div class="part head"></div>
      <div class="part body"></div>
      <div class="part left-arm"></div>
      <div class="part right-arm"></div>
      <div class="part left-leg"></div>
      <div class="part right-leg"></div>
      <div class="part face">
        <div class="eye-left"></div>
        <div class="eye-right"></div>
        <div class="mouth"></div>
      </div>
    </div>

    <div id="word-display"></div>
    <div id="virtual-keyboard"></div>
    <div id="message"></div>
    <button id="restart">Recommencer</button>

    <h2 style="text-align:center; margin-top: 40px;">Classement des joueurs</h2>
    <table id="scoreboard">
      <thead>
        <tr><th>Joueur</th><th>Points</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</div>

<script>
  // Claviers
  const keyboards = {
    azerty: ['A','Z','E','R','T','Y','U','I','O','P','Q','S','D','F','G','H','J','K','L','M','W','X','C','V','B','N'],
    qwerty: ['Q','W','E','R','T','Y','U','I','O','P','A','S','D','F','G','H','J','K','L','Z','X','C','V','B','N','M'],
    alpha: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('')
  };

  // Parties du pendu dans l'ordre d'affichage (10 Ã©tapes)
  const partsOrder = [
    'head',
    'body',
    'left-arm',
    'right-arm',
    'left-leg',
    'right-leg',
    'face', // Affichage du visage (yeux croisÃ©s + bouche)
  ];

  // DOM
  const setupScreen = document.getElementById('setup-screen');
  const gameScreen = document.getElementById('game-screen');
  const startButton = document.getElementById('start-button');
  const playerCountInput = document.getElementById('player-count');
  const startingPlayerInput = document.getElementById('starting-player');
  const roundsNumberInput = document.getElementById('rounds-number');
  const keyboardLayoutSelect = document.getElementById('keyboard-layout');

  const hangmanCanvas = document.getElementById('hangman-canvas');
  const wordDisplay = document.getElementById('word-display');
  const keyboardDiv = document.getElementById('virtual-keyboard');
  const messageDiv = document.getElementById('message');
  const restartBtn = document.getElementById('restart');

  const currentRoundSpan = document.getElementById('current-round');
  const totalRoundsSpan = document.getElementById('total-rounds');
  const currentGuessingPlayerSpan = document.getElementById('current-guessing-player');

  const scoreboardTableBody = document.querySelector('#scoreboard tbody');

  // Variables
  let numPlayers, currentRound, totalRounds;
  let scores = [];
  let wordSetterIndex;
  let wordGuesserIndex;
  let secretWord;
  let wordArray = [];
  let guessedWord = [];
  let wrongGuesses;
  let gameActive = false;
  let currentKeyboard = keyboards.azerty;

  function createKeyboard() {
    keyboardDiv.innerHTML = '';
    currentKeyboard.forEach(letter => {
      const btn = document.createElement('button');
      btn.textContent = letter;
      btn.className = 'key';
      btn.addEventListener('click', () => handleGuess(letter, btn));
      keyboardDiv.appendChild(btn);
    });
  }

  function updateHangman() {
    // On affiche les parties en fonction des erreurs
    partsOrder.forEach((part, index) => {
      const el = hangmanCanvas.querySelector('.' + part);
      if (el) el.style.display = index < wrongGuesses ? 'block' : 'none';
    });
  }

  function updateDisplay() {
    updateHangman();
    wordDisplay.textContent = guessedWord.join(' ');
    currentRoundSpan.textContent = currentRound;
    totalRoundsSpan.textContent = totalRounds;
    currentGuessingPlayerSpan.textContent = wordGuesserIndex + 1;
    updateScoreboard();
  }

  function disableAllKeys() {
    document.querySelectorAll('button.key').forEach(btn => btn.disabled = true);
  }

  function revealWord() {
    guessedWord = wordArray.slice();
    updateDisplay();
  }

  function handleGuess(letter, button) {
    if (!gameActive) return;
    button.disabled = true;
    letter = letter.toUpperCase();

    if (wordArray.includes(letter)) {
      wordArray.forEach((char, idx) => {
        if (char === letter) guessedWord[idx] = letter;
      });
      updateDisplay();

      if (!guessedWord.includes('_')) {
        messageDiv.textContent = `ðŸŽ‰ Joueur ${wordGuesserIndex + 1} a devinÃ© le mot ! +1 point`;
        messageDiv.className = 'win';
        scores[wordGuesserIndex]++;
        endTurn(true);
      }
    } else {
      wrongGuesses++;
      updateDisplay();

      // Afficher visage et mouth Ã  la 7e erreur
      if (wrongGuesses === partsOrder.length) {
        messageDiv.textContent = `ðŸ’€ Perdu ! Le mot Ã©tait : ${secretWord}`;
        messageDiv.className = 'lose';
        scores[wordSetterIndex]++;
        revealWord();
        endTurn(false);
      }
    }
  }

  function updateScoreboard() {
    scoreboardTableBody.innerHTML = '';
    for (let i=0; i < numPlayers; i++) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>Joueur ${i+1}</td><td>${scores[i]}</td>`;
      scoreboardTableBody.appendChild(tr);
    }
  }

  function endTurn(won) {
    gameActive = false;
    disableAllKeys();
    restartBtn.style.display = 'inline-block';

    if (won) {
      wordSetterIndex = wordGuesserIndex;
      wordGuesserIndex = (wordGuesserIndex + 1) % numPlayers;
    } else {
      wordGuesserIndex = (wordGuesserIndex + 1) % numPlayers;
    }

    if (currentRound >= totalRounds * numPlayers) {
      messageDiv.textContent += ' ðŸ† Partie terminÃ©e ! Consultez le classement.';
      restartBtn.textContent = 'Nouvelle partie';
      restartBtn.onclick = () => location.reload();
      return;
    }
  }

  async function promptForWord() {
    let promptText = `Joueur ${wordSetterIndex+1}, entrez un mot secret (A-Z uniquement) :`;
    let word;
    do {
      word = prompt(promptText, '').toUpperCase().trim();
      if (word === null) return null;
    } while (!word || !/^[A-Z]+$/.test(word));
    return word;
  }

  async function startTurn() {
    messageDiv.textContent = '';
    restartBtn.style.display = 'none';
    wrongGuesses = 0;
    secretWord = await promptForWord();

    if (!secretWord) {
      messageDiv.textContent = 'Partie interrompue.';
      gameActive = false;
      return;
    }
    wordArray = secretWord.split('');
    guessedWord = Array(wordArray.length).fill('_');

    createKeyboard();
    currentRound++;
    updateDisplay();
    gameActive = true;
  }

  startButton.addEventListener('click', async () => {
    numPlayers = parseInt(playerCountInput.value);
    let starter = parseInt(startingPlayerInput.value) - 1;
    totalRounds = parseInt(roundsNumberInput.value);
    const layout = keyboardLayoutSelect.value;

    if (isNaN(numPlayers) || numPlayers < 2 || numPlayers > 6) {
      alert('Le nombre de joueurs doit Ãªtre entre 2 et 6.');
      return;
    }
    if (isNaN(starter) || starter < 0 || starter >= numPlayers) {
      alert('Joueur qui commence invalide.');
      return;
    }
    if (isNaN(totalRounds) || totalRounds < 1 || totalRounds > 20) {
      alert('Le nombre de manches doit Ãªtre entre 1 et 20.');
      return;
    }

    currentKeyboard = keyboards[layout] || keyboards.azerty;
    scores = Array(numPlayers).fill(0);
    wordSetterIndex = starter;
    wordGuesserIndex = (starter + 1) % numPlayers;
    currentRound = 0;

    setupScreen.style.display = 'none';
    gameScreen.style.display = 'block';

    await startTurn();
  });

  restartBtn.addEventListener('click', async () => {
    if (currentRound < totalRounds * numPlayers) {
      await startTurn();
      messageDiv.textContent = '';
      restartBtn.style.display = 'none';
    }
  });
</script>

</body>
</html>
