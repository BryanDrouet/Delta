<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bataille Navale En Ligne</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    .hidden { display: none; }
    .board {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(10, 30px);
      gap: 2px;
      margin: 10px auto;
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: #add8e6;
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .ship { background-color: #444; }
    .hit { background-color: red; }
    .miss { background-color: white; }
    #status { margin: 10px; font-weight: bold; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
  </style>
</head>
<body>
  <h1>Bataille Navale - En Ligne</h1>
  <div id="setup">
    <p>Code de partie : <input id="roomCode" value="ABCD" maxlength="10"> </p>
    <button onclick="createGame()">Créer</button>
    <button onclick="joinGame()">Rejoindre</button>
  </div>

  <div id="game" class="hidden">
    <p id="status"></p>
    <div id="enemyBoard" class="board"></div>
    <div id="yourBoard" class="board"></div>
  </div>

  <script>
    const SIZE = 10;
    const ships = [5, 4, 3, 3, 2];
    let yourBoard = [];
    let enemyBoard = [];
    let channel, isMyTurn = false, gameStarted = false;
    let role = '', ably;

    function initBoards() {
      yourBoard = Array.from({ length: SIZE }, () => Array(SIZE).fill({ ship: false, hit: false }));
      enemyBoard = Array.from({ length: SIZE }, () => Array(SIZE).fill({ hit: false }));
    }

    function placeShips(board) {
      for (let len of ships) {
        let placed = false;
        while (!placed) {
          let x = Math.floor(Math.random() * SIZE);
          let y = Math.floor(Math.random() * SIZE);
          let horiz = Math.random() < 0.5;
          if (canPlace(board, x, y, len, horiz)) {
            for (let i = 0; i < len; i++) {
              if (horiz) board[y][x + i] = { ship: true, hit: false };
              else board[y + i][x] = { ship: true, hit: false };
            }
            placed = true;
          }
        }
      }
    }

    function canPlace(board, x, y, len, horiz) {
      if (horiz && x + len > SIZE) return false;
      if (!horiz && y + len > SIZE) return false;
      for (let i = 0; i < len; i++) {
        const cx = horiz ? x + i : x;
        const cy = horiz ? y : y + i;
        if (board[cy][cx]?.ship) return false;
      }
      return true;
    }

    function drawBoards() {
      const enemyDiv = document.getElementById("enemyBoard");
      const yourDiv = document.getElementById("yourBoard");
      enemyDiv.innerHTML = '';
      yourDiv.innerHTML = '';
      enemyBoard.forEach((row, y) => row.forEach((cell, x) => {
        const div = document.createElement('div');
        div.className = 'cell';
        if (cell.hit) div.classList.add(cell.ship ? 'hit' : 'miss');
        else if (isMyTurn) div.onclick = () => fire(x, y);
        enemyDiv.appendChild(div);
      }));
      yourBoard.forEach((row, y) => row.forEach((cell, x) => {
        const div = document.createElement('div');
        div.className = 'cell';
        if (cell.ship) div.classList.add('ship');
        if (cell.hit) div.classList.add(cell.ship ? 'hit' : 'miss');
        yourDiv.appendChild(div);
      }));
    }

    function fire(x, y) {
      if (!isMyTurn || enemyBoard[y][x].hit) return;
      isMyTurn = false;
      enemyBoard[y][x].hit = true;
      drawBoards();
      channel.publish("fire", { x, y });
      document.getElementById("status").innerText = "En attente de l'adversaire...";
    }

    function receiveFire(x, y) {
      const cell = yourBoard[y][x];
      cell.hit = true;
      const hit = cell.ship;
      drawBoards();
      isMyTurn = true;
      document.getElementById("status").innerText = hit ? "Touché !" : "À vous de jouer !";
      channel.publish("result", { x, y, hit });
    }

    function receiveResult(data) {
      enemyBoard[data.y][data.x].ship = data.hit;
      drawBoards();
    }

    function setupGame() {
      initBoards();
      placeShips(yourBoard);
      drawBoards();
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
    }

    function createGame() {
      const code = document.getElementById("roomCode").value;
      setupGame();
      role = 'host';
      isMyTurn = true;
      ably = new Ably.Realtime('RQR2Pw.vnmFWw:xRG6DAJnEObLSQVysKoaeCcR9eCVnlRyXYzPks-kEWY');
      channel = ably.channels.get(code);
      channel.subscribe("fire", msg => receiveFire(msg.data.x, msg.data.y));
      channel.subscribe("result", msg => receiveResult(msg.data));
      document.getElementById("status").innerText = "À vous de jouer !";
    }

    function joinGame() {
      const code = document.getElementById("roomCode").value;
      setupGame();
      role = 'guest';
      isMyTurn = false;
      ably = new Ably.Realtime('RQR2Pw.vnmFWw:xRG6DAJnEObLSQVysKoaeCcR9eCVnlRyXYzPks-kEWY');
      channel = ably.channels.get(code);
      channel.subscribe("fire", msg => receiveFire(msg.data.x, msg.data.y));
      channel.subscribe("result", msg => receiveResult(msg.data));
      document.getElementById("status").innerText = "En attente de l'adversaire...";
    }
  </script>
</body>
</html>
