<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delta – Accueil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="profile-setup">
    <h1>Bienvenue sur Δ Delta</h1>
    <p>Crée ton profil pour commencer</p>

    <div class="form-group">
      <label for="username">Nom du joueur</label>
      <input type="text" id="username" placeholder="Ex. Bouk le Sage">
    </div>

    <div class="form-group">
      <label for="emoji">Entre un emoji</label>
      <input type="text" id="emoji" placeholder="Ex. 🧙‍♂️" maxlength="2">
    </div>

    <button id="createProfile">Créer le profil</button>
  </div>

  <!-- Hub de jeux -->
  <div id="game-hub" style="display: none;">
    <header>
      <h1>Δ Delta</h1>
      <p id="welcome-text"></p>
    </header>

    <main id="game-container"></main>

    <footer>
      <p>&copy; 2025 Delta Games Hub</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
